{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h1>Login</h1><br>
    <form action="/login" method="post">

        <div class="form-group mb-3">
            <label class="form-label" for="username">Username:</label><br>
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" id="login-username" name="username" placeholder="Username" required type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password:</label><br>
            <input class="form-control mx-auto w-auto" id="login-password" name="password" placeholder="Password" required type="password">
        </div>

        <button class="btn btn-primary btn-lg" type="submit">Login</button>
    </form>
{% endblock %}
